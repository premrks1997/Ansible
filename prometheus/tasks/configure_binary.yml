---
# Configures installed binary

- name: Install prometheus systemd definition
  become: yes
  copy:
    src: "{{ instance }}/prometheus.service"
    dest: /etc/systemd/system/prometheus.service
    owner: root
    group: root
    mode: '0644'
    backup: yes
  notify:
    - restart_prometheus

- name: Install prometheus configuration file.
  become: yes
  copy:
    src: "{{ instance }}/prometheus.yml"
    dest: /etc/prometheus/prometheus.yml
    owner: prometheus
    group: prometheus
    mode: '0644'
    backup: yes
  notify:
    - restart_prometheus

