- name: Enable and start prometheus service
  become: yes
  systemd:
    name: prometheus
    daemon_reload: yes
    enabled: yes
    state: started

- name: Populate service facts
  service_facts:

- name: Open firewalld access for prometheus 9090 port
  become: true
  firewalld:
    port: "{{ item }}"
    permanent: yes
    immediate: yes
    state: enabled
  loop:
    - 9090/tcp
  when: ansible_facts.services['firewalld.service'].state == 'running'
